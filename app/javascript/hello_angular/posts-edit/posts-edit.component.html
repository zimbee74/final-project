<h2>Edit Post</h2>
<div class="editPost">
<p> Heading: <input [(ngModel)]="post.heading" placeholder="Heading" id="heading"></p><br>
<p> Content: <textarea [(ngModel)]="post.content" placeholder="Content" id="content"></textarea></p><br>
<p> Image: <input [(ngModel)]="post.image" placeholder="Image"></p>
</div>
<button (click)="save()">Save Edited Post</button>
