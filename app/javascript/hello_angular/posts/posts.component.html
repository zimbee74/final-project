<h2>posts component HTML loaded {{name}}</h2>
<ul>
  <li class="posts-latest" *ngFor="let post of posts">
    <a routerLink="/posts/{{post.id}}">
      <!-- <img src="{{post.image}}" alt=""> -->
      <cl-image public-id="{{post.image}}" class="thumbnail inline"></cl-image>
      <br><br>
      <strong class="postsheading">{{ post.heading }} </strong> <br> <p class="postscontent">
        {{ post.content ? post.content.slice(0, 100) + '...' : '' }}</p>
      <br>
      <br>
    </a>
  </li>
</ul>
