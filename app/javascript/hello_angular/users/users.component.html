<h2>{{ name }}</h2>
<ul>
  <li class="posts-latest" *ngFor="let user of users">
    <a routerLink="/users/{{user.id}}">
      <!-- <img src="{{user.image}}" alt=""> -->

      <cl-image public-id="{{user.image}}" class="thumbnail inline"></cl-image>
      <br><br>
      <br><br>
      <strong class="usersheading">{{ user.name }} </strong>
      <br>
      <br>
    </a>
  </li>
</ul>
